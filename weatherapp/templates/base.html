<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous">
<title>WeatherOfMine</title>
</head>
<body class="m-0 p-0">
<div class="messages">
{% if messages %}
<div class="">
{% for message in messages %}
<p{% if message.tags %} class="text-center alert alert-{{ message.tags
}}" {% endif %}>
{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important:
{% endif %}
{{ message }}
</p>
{% endfor %}
</ul>
{% endif %}
</div>
<div class="container">
<div class="row">
<div class="col-md-6">
    <h1 class="d-2 text-center m-5">Weather App</h1>
<form class="d-grid gap-4 mb-5 shadow p-5">
<input class="form-control mt-3" type="text" name="city"
placeholder="City name">
<input class="btn btn-success mb-3" type="submit" value="ADD">
</form>
</div>
<div class="col-md-6 mt-0 mt-md-5">
<div class="container">
{% for city in city_data %}
<div class="row">
<div class="col-6">
<h3>{{ city.city }}</h3>
<span>{{ city.temp }} <span>&#8451;</span></span>
</div>
<div class="col-6">
<h6>{{ city.desc }}</h6>
<img src="http://openweathermap.org/img/w/{{ city.icon
}}.png" alt="icon">
<a href="{% url 'delete' city.city.id %}" class="btn
btn-danger">Del</a>
</div>
</div>
<hr>
{% endfor %}
</div>
</div>
</div>
</div>
<script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
integrity="sha384-
7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
crossorigin="anonymous">
</script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
integrity="sha384-
QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
crossorigin="anonymous">
</script>
</body>
</html>
